version: '2'
services:
    # btc is an image of bitcoin node which used as base image for btcd and
    # btccli. The environment variables default values determined on stage of
    # container start within starting script.
    btcd:
      image: btcd
      container_name: btcd
      build:
        context: btcd/
      volumes:
        - shared:/rpc
        - bitcoin:/data
        - simnet_lnd_alice:/root/alice/.lnd
        - simnet_lnd_bob:/root/bob/.lnd
      environment:
        - RPCUSER
        - RPCPASS
        - NETWORK
        - DEBUG
        - MINING_ADDRESS
      entrypoint: ["./start-btcd.sh"]

    lnd:
      image: lnd
      container_name: lnd
      build:
        context: ../
        dockerfile: dev.Dockerfile
      environment:
        - RPCUSER
        - RPCPASS
        - NETWORK
        - CHAIN
        - DEBUG
      volumes:
        - shared:/rpc
        - lnd:/root/.lnd
      entrypoint: ["./start-lnd.sh"]
      links:
        - "btcd:blockchain"

    # proxy:
    #   image: proxy
